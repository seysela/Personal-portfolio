    <section class="contact-form" id="contact"> <!--create a contact form-->

            <div class="input-box"> <!--helps with making boxes-->

        <script>
            function sendEmail(){
                Email.send({
                    Host : "smtp.gmail.com",
                    Username : "seyselaa@gmail.com",
                    Password : "ByunBaek@1",
                    To : 'seyselaaa@gmail.com',
                    From : document.getElementById("email").value,
                    Subject : "New Contact Form",
                    Body : "Name:" + document.getElementById("name").value + "<br. Email: "+ document.getElementsById("name").value + "<br. Phone: "+ document.getElementsById("phone").value + "<br. Message: "+ document.getElementsById("message").value
                }).then(

                );
